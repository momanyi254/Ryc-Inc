<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    
    <script src="main.js"></script>
</head>
<body>
    <div class="nav">
            <h3>Welcome To Momanyi Inc</h3>
           <hr>
           
           <caption> <b>Signup here </b> </caption>
           <br>
        <form action="" id="form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" id="username" placeholder="Firstname" required>
                    </td>
                    <td>
                        <input type="text" id="username" placeholder="Lastname" required>
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" id="Email" placeholder="email" required>
                    </td>
                </tr>

                <tr>
                    <td>Passport/id number:</td>
                    <td>
                        <input type="number" id="pswd" placeholder="id number" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="text" id="pswd" placeholder="password" required>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input type="text" id="pswd" placeholder="Confirm password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn" onclick="perform()">submit</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>
</body>

</html>
